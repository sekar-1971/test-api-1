name: Kotlin PR - Unit Test & Manual Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  kotlin_unit_tests:
    name: Run Kotlin Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant Execute Permission to Gradle
        run: chmod +x ./gradlew

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: build/test-results/test/

  manual_review_notice:
    name: Manual Code Review Notification
    runs-on: ubuntu-latest
    needs: kotlin_unit_tests
    steps:
      - name: Post PR Comment for Manual Review
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            await github.rest.issues.createComment({
              issue_number: pr.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `
‚úÖ **Kotlin unit tests have successfully run.**  
üîç **Next step: Please perform a manual code review before merging.**  
üßë‚Äçüíª PR by: @${pr.user.login}`
            });
