name: Kotlin CodeQL + Manual Review Reminder

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [ main ]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql_analysis:
    name: CodeQL Analysis (Java + Kotlin)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['java-kotlin']
        build-mode: ['autobuild']
    steps:
      - name: Checkout code
        uses: actions/checkout@v7

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v7
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          query-suite: security-extended

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3

  manual_review_notice:
    name: Manual Review Notification
    runs-on: ubuntu-latest
    needs: codeql_analysis
    steps:
      - name: Post PR comment for manual review
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `üîç **Manual Code Review Required**\n\nA pull request by @${pr.user.login} was just updated. Please review the Kotlin/Java code, check the CodeQL results, and leave feedback or approve before merging.`
            });
